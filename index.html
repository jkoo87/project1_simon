<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <title>SIMON GAME</title>
</head>
<body>
  <header>
    <h1>Simon Game</h1>
    <h2>LEVEL:### OUT OF 20</h2>
  </header>
  <main class= "gameContainer">
    <div class="gameButtons" id="red">
    </div>
    <div class="gameButtons" id="yellow">
    </div>
    <div class="gameButtons" id="green">
    </div>
    <div class="gameButtons" id="blue">
    </div>
    <div class="options">
      <button class="startOption" id="startButton">START</button>
      <button class="resetOption" id="resetButton">RESET</button>
    </div>
  </main>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
  </html>
