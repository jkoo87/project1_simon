<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Freckle+Face" rel="stylesheet">
<title>SIMON GAME</title>
</head>
<body>

  <header>
    <h1>Simon Says..</h1>
    <h2>Welcome!</h2>
  </header>
  <div class="livesTracker">
    <div class="hearts">
      <div class="heartRed"></div>
      <div class="heartRed"></div>
      <div class="heartRed"></div>
    </div>
    <div class="livesLeft">3 lives left</div>
  </div>

  <main class= "gameContainer">
    <div class="line buttonsInitial">
      <div class="gameButtons" id="red"></div>
    </div>
    <div class="line buttonsInitial">
      <div class="gameButtons" id="yellow"></div>
      <div class="gameButtons" id="blue"></div>
    </div>
    <div class="line buttonsInitial" class="line active">
      <div class="gameButtons" id="green"></div>
    </div>

    <div class="options">
      <p class="optionText">Are you ready?</p>
      <button class="optionButtons" id="startButton">START</button>
      <button class="optionButtons" id="resetButton">RESET</button>
    </div>

  </main>

</body>
</html>
